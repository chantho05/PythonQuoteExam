<!DOCTYPE html>
<html>
<head>
	<title>User</title>
</head>
<body>
	<a href="/quotes">Dashboard</a>
	<a href="/logout">Logout</a>
	<h1>Posts by {{user.name}} </h1>
	<p>Count:{{user.favorites.all | length}}</p>

	{% for favorite in favorites %}
		<div>
			<span style="color: blue">{{favorite.author}}:</span> 
			{{favorite.content}}
		</div>
	{% endfor %}
</body>
</html>
